<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Strategy Briefing</title>
    <!-- Google Fonts: Inter (The closest open source match to San Francisco) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              background: '#000000', // Pure Black for depth
              surface: '#1C1C1E',    // Apple System Gray 6 (Dark)
              surfaceHighlight: '#2C2C2E',
              primary: '#F5F5F7',    // Apple Off-White
              secondary: '#86868B',  // Apple Gray Text
              accent: '#2997FF',     // Apple System Blue
              success: '#30D158',    // Apple System Green
              warning: '#FF9F0A',    // Apple System Orange
              danger: '#FF453A',     // Apple System Red
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'subtle-glow': 'conic-gradient(from 180deg at 50% 50%, #1C1C1E 0deg, #2C2C2E 180deg, #1C1C1E 360deg)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Hide scrollbar but allow scrolling */
      body::-webkit-scrollbar {
        width: 0px; 
        background: transparent; 
      }

      /* Apple-style Glassmorphism / Bento Cards */
      .bento-card {
        background-color: rgba(28, 28, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-balance {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-primary antialiased selection:bg-accent/30 selection:text-white">
    <div id="root"></div>

  </body>
</html>
