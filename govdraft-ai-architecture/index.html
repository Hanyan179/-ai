<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>政务智绘 - 智能公文生成系统架构</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Inter"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              ios: {
                bg: '#F2F2F7',
                card: 'rgba(255, 255, 255, 0.72)',
                glass: 'rgba(255, 255, 255, 0.65)',
                border: 'rgba(0, 0, 0, 0.05)',
                blue: '#007AFF',
                gray: '#8E8E93',
                red: '#FF3B30',
                label: '#1C1C1E',
                secondary: '#3A3A3C',
              }
            },
            boxShadow: {
              'ios-card': '0 4px 24px -1px rgba(0, 0, 0, 0.04), 0 1px 2px 0 rgba(0, 0, 0, 0.02)',
              'ios-active': '0 12px 32px -4px rgba(0, 0, 0, 0.08), 0 4px 8px -2px rgba(0, 0, 0, 0.04)',
            },
            animation: {
              'ios-slide': 'iosSlide 0.5s cubic-bezier(0.32, 0.72, 0, 1)',
            },
            keyframes: {
              iosSlide: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F2F7;
        /* Subtle mesh gradient for glassmorphism effect */
        background-image: 
          radial-gradient(at 0% 0%, hsla(210,100%,96%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(220,100%,98%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(200,100%,96%,1) 0, transparent 50%);
        background-attachment: fixed;
        color: #1C1C1E;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass-dark {
        background-color: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
